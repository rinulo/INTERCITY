<!-- LEGG IN KODE HER FORELØPIG! -->
           
         <div>
			<canvas id="barchart"></canvas>
		</div>

		<script>
			//First, we tell chartjs where the chart should be drawn,
			//meaning the HTML element (the ID is the selector)
			//Then, we tell it to get a context, meaning visual style of the chart.
			var chartbox = document.getElementById('barchart').getContext('2d');

			//Next, we must initiate a new chart object
			//The chart object needs to parameters; the chartbox and a set of options and data
			var barchart = new Chart(chartbox, {

				//In the list of options, we should start by telling what type of 
				//chart we want to display
				type: 'bar',

				//Next, we need to supply a set of data the chart should be
				//generated from
				data: {
					labels: ["Ski", "Moss", "Rygge", "Råde", "Fredrikstad", "Sarpsborg" , "Halden"],
					datasets: [{
						label: "Dagens Tog",
						backgroundColor: 'rgba(200, 99, 132, .5)',
						borderColor: 'rgb(200, 99, 132)',
						data: [22, 21, 7, 7, 9, 18, 17]
					},
					{
						label: "Intercity Tog",
						backgroundColor: 'rgba(100, 99, 132, .50)',
						borderColor: 'rgb(100, 99, 132)',
						data: [10, 9, 5, 6, 6, 10, 7]
					}]
				},

				//Lastly, we can supply options that affect the chart
				//refer to the documentation for configuration
				options: {}
			});
		</script>
